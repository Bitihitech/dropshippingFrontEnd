<div class="container-fluid">
  <div class="row">
    <div class="col-2 mt-5">
    </div>
    <div class="col-md-8 order-md-1">
      <div class="mb-3 mt-5  " style="height:50px; ">
        <div>
          <h1 class="text-center" style=" padding-top: 12px;">Thêm Mới Sản Phẩm</h1>
        </div>
      </div>
      <form>
        <div class="container">
          <div class="col-12 d-flex justify-content-around">
            <div class="col-5 mb-3">
              <div>
                <label class="label">Upload sản phẩm <span class="text-danger">(*)</span>:</label>
              </div>
              <div>
                <i class='fas fa-car' style='font-size:200px'></i>
              </div>
              <div>
                <button style=" border: none; background: #71b7e6; color: white;padding: 10px; border-radius: 3px">Upload</button>
              </div>
            </div>
<!--            <div class="col-2" align="center">-->
<!--              <div style=" height: 200px;width: 0px"></div>-->
<!--            </div>-->
            <div class="col-5 mb-3">
            </div>
          </div>

          <div class="col-12 d-flex justify-content-around">
            <div class="col-5 mb-3">
              <div class="mb-3">
                <label class="label">Tên sản phẩm <span class="text-danger">(*)</span>:</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="" formControlName="name">
                </div>
              </div>
            </div>
            <div class="col-5 mb-3">
              <div class="mb-3">
                <label>Trạng thái <span class="text-danger">(*)</span>:</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder=" " formControlName="status">
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-around">
            <div class="col-5 mb-3">
              <div class="mb-3">
                <label>Địa điểm <span class="text-danger">(*)</span>:</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="" formControlName="location">
                </div>
              </div>
            </div>
            <div class="col-5 mb-3">
              <div class="mb-3">
                <label>Thông báo <span class="text-danger">(*)</span>:</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="" formControlName="notice">
                </div>
              </div>
            </div>
          </div>


          <div class="col-12 d-flex justify-content-around">
            <div class="col-5 mb-3">
              <div class="mb-3">
                <label>Điều kiện <span class="text-danger">(*)</span>:</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="" formControlName="condition">
                </div>
              </div>
            </div>
            <div class="col-5 mb-3">
              <div class="mb-3">
                <label>Mô tả <span class="text-danger">(*)</span>:</label>
                <div class="input-group">
              <textarea class="form-control" id="titleNews" rows="3"
                        placeholder="Mô tả:" formControlName="description"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-around">
            <div class="col-5 mb-3">
              <div class="col mb-3">
                <label>Thư mục <span class="text-danger">(*)</span>:</label>
                <select class="form-control" name="categoryId" formControlName="categoryId" required="">
                  <option value="" selected>Chọn thư mục</option>
                  <!--              <option [ngValue]="listCategory.id"-->
                  <!--                      *ngFor="let listCategory of listCategory">{{listCategory.name}}</option>-->
                </select>
              </div>
            </div>
            <div class="col-5 mb-3">
              <div class="col mb-3">
                <label>Thành phố <span class="text-danger">(*)</span>:</label>
                <select class="form-control" name="cityId" formControlName="cityId" required="">
                  <option value="" selected>Chọn thành phố</option>
                  <!--              <option [ngValue]="listCity.id" *ngFor="let listCity of listCity">{{listCity.name}}</option>-->
                </select>
              </div>
            </div>
          </div>





          <div class="row" style="margin-bottom: 20px;">
            <div class="col-4"></div>
            <button class="btn btn-danger btn-lg btn-block col-2 m-2" routerLink="/employee">Quay Lại</button>
            <button class="btn btn-primary btn-lg btn-block col-2 m-2" type="submit" >Lưu</button>
            <div class="col-4"></div>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
