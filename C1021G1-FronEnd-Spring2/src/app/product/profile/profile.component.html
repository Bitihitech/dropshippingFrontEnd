<div class = "container">
  <div class="row" >
    <div class="mb-5" style="height:50px">
      <h1 class="text-center" style=" padding-top: 12px;">Profile</h1>
    </div>
    <div align="center">
      <div style="width: 392px; height: 420px" class="card ">
        <img style="width: 390px; height: 3900px" class="card-img-top" [src]="profileList.avatar" alt="" >

        <div class="card-body">
          <h3 >{{profileList.displayName | titlecase}}</h3>
          <br>
          <div class="d-flex justify-content-between">
            <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"><i class='far fa-address-card' style='font-size:24px'></i></a>
            <a class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter"><i class='fas fa-edit' style='font-size:24px'></i></a>
            <a class="btn btn-danger" data-toggle="modal" data-target="#modalDelete" ><i class="fas fa-trash" style="font-size:24px"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
